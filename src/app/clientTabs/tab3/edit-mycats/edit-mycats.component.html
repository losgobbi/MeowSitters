<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="Voltar" defaultHref="/clientTabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Editando
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header color="sitters">
      <ion-card-subtitle>> Informações</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="spacer" style="height: 5px;"></div>
      <img src="../../../assets/imgs/mycat_outline.png" style="display: block; margin-left: auto; margin-right: auto;" width="77px" height="67px" />
      <form [formGroup]="catForm" (ngSubmit)="updateCat()">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-input formControlName="name" type="text" [value]="catForm.get('name').value | titlecase"></ion-input>
            </ion-item>
            <p slot="end" *ngIf="catForm.get('name').errors && catForm.get('name').dirty">
              Nome não é válido.
            </p>
            <ion-item>
              <ion-label position="floating">Data de Nascimento</ion-label>
              <ion-datetime displayFormat="D/MM/YYYY" formControlName="birthdate" required></ion-datetime>
            </ion-item>
            <p slot="end" *ngIf="catForm.get('birthdate').errors && catForm.get('birthdate').dirty">
              Data de nascimento não é válida.
            </p>
            <ion-item>
              <ion-label>Gênero: {{ gender }}</ion-label>
              <ion-button slot="end" color="sitters" (click)="presentActionSheet()" disabled="{{!catForm.valid}}">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-item>
        </ion-list>
        <div class="spacer" style="height: 10px;"></div>
        <ion-button expand="block" type="submit" class="ion-no-margin" disabled="{{(!catForm.valid || !gender) || !catForm.touched}}" color="sitters">SALVAR</ion-button>
      </form>
    </ion-card-content>
  </ion-card> 
</ion-content>
